<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> forms</title>
</head>
<body>
    <label style="text-shadow ;" style="text-decoration-color:  rgb(221, 115, 115);" for="username">username</label>
    <input type="text" id="username" name="username" placeholder="please enter your name" required>
     <br>
    <label for="password"> password</label>
    <input type="password" id="password" name="password" placeholder="please enter your password" required>
     <br>
    <label for="email">email</label>
    <input type="email" id="email id" name="email" placeholder="please enter your email id" required>
     <br>
    <label for="website"> websiteln</label>
    <input type="url" id="website" name="website"  placeholder="https://www.com" required>
     <br>
    <label for="phone"> phone</label>
    <input type="number" id="phone" name="phone" placeholder="91+__________" required>
     <br>
    <label for="search">search</label>
    <input type="search" id="search" name="search" placeholder="search"> </br>
    <label for="birthday">birthday</label>
    <input type="date" id="birthday" name="birthday" > <br>
    <label for="appt">appt</label> <br>
    <input type="time" id="appt" name="appt" > <br>
    <label for="meeting">meeting (local datatime)</label> <br>
    <input type="datetime-local" id="meeting" name="meeting"> <br>
    <label for="week">week</label> <br>
    <input type="week" id="week" name="week"> <br>
    <label for="month">month</label> <br>
    <input type="month" id="month" name="month"> <br>
    <label for="quantity">quantity</label> <br>
    <input type="number" id="quantity" name="quantity" placeholder=" enter your number " min="0" max="1000"  > <br>
<label for="volume">volume</label> <br>
    <input type="range" id="volume" name="volume" min="0" max="100" > <br>
    <label for="favcolor">favcolor</label> <br>
    <input type="color" id="favcolor" name="favcolor"> <br>
 <label for="avatar">Upload Avatar:</label>
    <input type="file" id="avatar" name="avatar"><br>
    <input type="hidden" name="userid" value="12345">
    <label><input type="checkbox" name="subscribe" checked> Subscribe</label><br>
    <label>Gender:</label>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label><br>
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea><br>
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">Select country</option>
      <option value="us">russia</option>
      <option value="ca">german</option>
      <option value="uk">uk</option>
    </select><br>
    <label for="browser">Browser:</label>
    <input list="browsers" id="browser" name="browser" placeholder="Choose browser">
    <datalist id="browsers">
      <option value="Chrome">
      <option value="Safari">
      <option value="Edge">
    </datalist><br>





</body>
</html>
