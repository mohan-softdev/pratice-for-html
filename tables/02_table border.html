<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE BORDER</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;

        }
        th,td{
            padding: 8px;
            text-align: left;
            border: 1px solid black;
        }
        tr:nth-child(odd){
            background-color: #ee2020 
        }
        td:nth-child(3)
        {
             text-align: center;
             
        }
        th:nth-child(2),th:nth-child(3){
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="table">
        <table>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>work</th>
            </tr>
